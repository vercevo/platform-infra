apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-nginx
  template:
    metadata:
      labels:
        app: dummy-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-nginx
  namespace: default
spec:
  selector:
    app: dummy-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dummy-nginx-route
  namespace: default
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames:
    - "test.192.168.10.218.nip.io" # change to your DNS or test via /etc/hosts
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: dummy-nginx
          port: 80
