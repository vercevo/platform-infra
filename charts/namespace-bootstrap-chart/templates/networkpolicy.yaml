{{- with .Values.networkPolicy }}
{{- if .enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: {{ $.Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .allowSameNamespaceIngress }}
    - from:
        - podSelector: {}
    {{- end }}
  egress:
    - {}
{{- end }}
{{- end }}
