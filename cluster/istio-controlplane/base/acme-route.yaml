apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: acme-http01
  namespace: istio-system
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
      sectionName: http
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/.well-known/acme-challenge/"
      backendRefs:
        - name: cert-manager
          port: 8080 # adjust if needed
