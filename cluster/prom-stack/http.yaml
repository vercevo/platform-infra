apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
spec:
  hostnames:
    - "grafana.bergtobias.com"
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway
      namespace: istio-system
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: prom-stack-grafana
          port: 80
          weight: 1
