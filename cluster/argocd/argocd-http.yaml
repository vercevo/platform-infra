apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
    - name: gateway # Must match the Gateway name
      namespace: istio-system # Must match the Gateway namespace
  hostnames:
    - "argo.bergtobias.com" # Must be consistent with your Gatewayâ€™s hostname(s) if you set any
  rules:
    - backendRefs:
        - name: argocd-server # The Service receiving traffic
          port: 443
