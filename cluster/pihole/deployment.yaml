apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:latest
          ports:
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
            - name: WEBPASSWORD
              valueFrom:
                configMapKeyRef:
                  name: pihole-config
                  key: setupVars.conf
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: setupvars
              mountPath: /etc/pihole/setupVars.conf
              subPath: setupVars.conf
            - name: adlists
              mountPath: /etc/pihole/adlists.list
              subPath: adlists.list
      volumes:
        - name: setupvars
          configMap:
            name: pihole-config
            items:
              - key: setupVars.conf
                path: setupVars.conf
        - name: adlists
          configMap:
            name: pihole-config
            items:
              - key: adlists.list
                path: adlists.list
