apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: 2.31.0 # or latest stable
    helm:
      values: |
        dnsmasq:
          customDnsEntries:
            - address=/example.com/192.168.178.10

          customCnameEntries:
            - cname=foo.nas,nas

        persistentVolumeClaim:
          enabled: true

        serviceWeb:
          loadBalancerIP: 192.168.10.160
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
          type: LoadBalancer

        serviceDns:
          loadBalancerIP: 192.168.10.160
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
