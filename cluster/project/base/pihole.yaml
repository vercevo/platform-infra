apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: 2.31.0
    helm:
      values: |
        dnsmasq:
          customSettings: |
            no-local-service
            listen-address=0.0.0.0
          customDnsEntries:
            - address=/example.com/192.168.178.10

          customCnameEntries:
            - cname=foo.nas,nas

          extraConfig: |
            # Allow dnsmasq to listen on all interfaces and accept queries from any network
            listen-address=0.0.0.0
            # Remove 'local-service' restriction (if set by default)
            no-resolv
            # Explicitly allow queries from all clients (disable local-service)
            local-service

        persistentVolumeClaim:
          enabled: true

        serviceWeb:
          loadBalancerIP: 192.168.10.160
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
          type: LoadBalancer

        serviceDns:
          loadBalancerIP: 192.168.10.160
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-svc
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
