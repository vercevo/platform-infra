apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-lan-only
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: jaeger-query    # adjust to your Jaeger pod label
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 192.168.0.0/16
