apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${{ parameters.name }}
  labels:
    backstage.io/kubernetes-id: ${{ parameters.name }}
spec:
  parentRefs:
    - name: gateway # Must match the Gateway name
      namespace: istio-system # Must match the Gateway namespace
  hostnames:
    - ${{ parameters.name }}.bergtobias.com # Must be consistent with your Gatewayâ€™s hostname(s) if you set any
  rules:
    - backendRefs:
        - name: ${{ parameters.name }} # The Service receiving traffic
          port: 80
