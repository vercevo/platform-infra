apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ parameters.name }}
  labels:
    backstage.io/kubernetes-id: ${{ parameters.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ parameters.name }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3000" # Change to 3000 if metrics are exposed on port 3000
      labels:
        app: ${{ parameters.name }}
        backstage.io/kubernetes-id: ${{ parameters.name }}
    spec:
      containers:
        - name: ${{ parameters.name }}
          image: ghcr.io/bergtobias/${{ parameters.name }}:latest
          ports:
            - containerPort: 3000 # No change here if the app serves on port 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: ${{ parameters.name }}
