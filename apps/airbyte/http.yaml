apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: airbyte
  namespace: airbyte
spec:
  parentRefs:
    - name: gateway
      namespace: istio-system
  hostnames:
    - "airbyte.bergtobias.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/connector_builder
      backendRefs:
        - name: airbyte-connector-builder-server
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: airbyte-airbyte-webapp-svc
          port: 80
