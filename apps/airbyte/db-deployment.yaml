apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte-db
  template:
    metadata:
      labels:
        app: airbyte-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: POSTGRES_USER
              value: airbyte
            - name: POSTGRES_PASSWORD
              value: airbyte
            - name: POSTGRES_DB
              value: airbyte
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: airbyte-db-storage
      volumes:
        - name: airbyte-db-storage
          persistentVolumeClaim:
            claimName: airbyte-db
