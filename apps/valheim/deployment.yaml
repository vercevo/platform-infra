apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim-server
  namespace: valheim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valheim-server
  template:
    metadata:
      labels:
        app: valheim-server
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: valheim-server
          image: ghcr.io/lloesche/valheim-server:latest
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: PRE_UPDATE_CHECK_HOOK
              value: sed -i -e s,Valheim/",Valheim/5.4.2202/", -e s,\.latest\.download_url,\.download_url, /usr/local/bin/bepinex-updater
            - name: SERVER_NAME
              value: "Eggman's Valheim Server"
            - name: WORLD_NAME
              value: "myworld"
            - name: VALHEIM_SERVER_PUBLIC
              value: "true"
            - name: BEPINEX
              value: "true"
            - name: STATUS_HTTP
              value: "true"
            - name: SERVER_PASS
              valueFrom:
                secretKeyRef:
                  name: valheim-server-secret
                  key: server-password
          ports:
            - containerPort: 2456
              name: gameport
              protocol: UDP
            - containerPort: 2457
              name: queryport
              protocol: UDP
            - containerPort: 80
              name: httpport
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: plugins
              mountPath: /config/bepinex/plugins # <== plugin source folder in container
      volumes:
        - name: config
          hostPath:
            path: /data/valheim
            type: DirectoryOrCreate
        - name: plugins
          hostPath:
            path: /data/valheim/plugins # <== must contain all your plugin DLLs
            type: DirectoryOrCreate
