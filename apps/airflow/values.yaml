airflow:
  airflow:
    executor: "KubernetesExecutor"
    config:
      AIRFLOW__WEBSERVER__BASE_URL: "https://airflow.bergtobias.com"
      AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: "True"
      AIRFLOW__KUBERNETES__NAMESPACE: "airflow"
      AIRFLOW__KUBERNETES__DELETE_WORKER_PODS: "True"
      AIRFLOW__KUBERNETES__DELETE_WORKER_PODS_ON_FAILURE: "True"
      AIRFLOW__KUBERNETES__DAGS_IN_IMAGE: "False" # since you use gitSync

    extraEnv:
      - name: GITHUB_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: github-airflow-oauth
            key: client-id
      - name: GITHUB_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: github-airflow-oauth
            key: client-secret

  dags:
    gitSync:
      enabled: true
      repo: https://github.com/vercevo/dags
      branch: main
      rev: HEAD
      depth: 1
      subPath: ""
      wait: 60

  web:
    replicas: 1
    webserverConfig:
      enabled: true
      stringOverride: |-
        import os
        import requests
        from flask_appbuilder.security.manager import AUTH_OAUTH

        AUTH_TYPE = AUTH_OAUTH
        AUTH_USER_REGISTRATION = True
        AUTH_USER_REGISTRATION_ROLE = "Viewer"   # fallback if no match
        AUTH_ROLES_SYNC_AT_LOGIN = True

        # Map GitHub team to Airflow role
        AUTH_ROLES_MAPPING = {
            "vercevo:eggmans": ["Admin"],
        }

        def github_user_info(resp):
            token = resp.json().get("access_token")
            if not token:
                raise Exception("No GitHub OAuth token in response")

            headers = {"Authorization": f"token {token}"}
            me = requests.get("https://api.github.com/user", headers=headers).json()
            teams = requests.get("https://api.github.com/user/teams", headers=headers).json()

            print("=== DEBUG: GITHUB LOGIN ===")
            print("Access token:", token[:6], "...redacted...")
            print("User:", me)
            print("Teams:", teams)
            print("===========================")

            return {
                "username": me.get("login"),
                "email": me.get("email") or f"{me.get('login')}@email.notfound",
                "first_name": me.get("name") or me.get("login"),
                "last_name": "",
            }

        OAUTH_PROVIDERS = [
            {
                "name": "github",
                "icon": "fa-github",
                "token_key": "access_token",
                "remote_app": {
                    "client_id": os.getenv("GITHUB_CLIENT_ID"),
                    "client_secret": os.getenv("GITHUB_CLIENT_SECRET"),
                    "api_base_url": "https://api.github.com/",
                    "client_kwargs": {"scope": "read:user,user:email,read:org"},
                    "access_token_url": "https://github.com/login/oauth/access_token",
                    "authorize_url": "https://github.com/login/oauth/authorize",
                    "request_token_url": None,
                },
                "user_info": github_user_info,
            }
        ]

  redis:
    ## if the `stable/redis` chart is used
    enabled: false
  flower:
    ## if the airflow flower UI should be deployed
    enabled: false
  workers:
    ## if the airflow workers StatefulSet should be deployed
    enabled: false
