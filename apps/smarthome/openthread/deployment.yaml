apiVersion: apps/v1
kind: Deployment
metadata:
  name: otbr
  namespace: smarthome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otbr
  template:
    metadata:
      labels:
        app: otbr
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        ha-stack: "true"
      containers:
        - name: otbr
          image: openthread/border-router:latest
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: OT_RCP_DEVICE
              value: "spinel+hdlc+uart:///dev/ttyUSB0?uart-baudrate=460800&uart-flow-control"
            - name: OT_INFRA_IF
              value: "eth0"
            - name: OT_THREAD_IF
              value: "wpan0"
            - name: OT_LOG_LEVEL
              value: "5"
            - name: OTBR_WEB_LISTEN_ADDR
              value: "0.0.0.0"
            - name: OTBR_WEB_LISTEN_PORT
              value: "8081"
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: tun
              mountPath: /dev/net/tun
            - name: data
              mountPath: /data
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: data
          hostPath:
            path: /docker-data/otbr
            type: DirectoryOrCreate
