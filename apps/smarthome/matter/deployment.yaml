apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
  namespace: smarthome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matter-server
  template:
    metadata:
      labels:
        app: matter-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        ha-stack: "true"

      containers:
        - name: matter-server
          image: ghcr.io/home-assistant-libs/python-matter-server:stable
          imagePullPolicy: IfNotPresent

          securityContext:
            capabilities:
              add:
                - NET_RAW
                - NET_ADMIN

          env:
            - name: MATTER_SERVER_STORAGE_PATH
              value: /data
            - name: MATTER_SERVER_INTERFACE
              value: eth0

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

          ports:
            - containerPort: 5580
              protocol: TCP

          volumeMounts:
            - name: matter-data
              mountPath: /data

      volumes:
        - name: matter-data
          persistentVolumeClaim:
            claimName: matter-server-pvc
